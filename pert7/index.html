<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Formulir Kirim Pesan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 50px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background: #28a745;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:disabled {
      background: #94d3a2;
      cursor: not-allowed;
    }

    .message_box {
      margin-top: 15px;
      min-height: 24px;
      font-weight: bold;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #ccc;
      border-top: 3px solid #28a745;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      vertical-align: middle;
      margin-right: 5px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .success-icon {
      color: #28a745;
      font-weight: bold;
      margin-right: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Kirim Pesan</h2>
  <form id="contactForm">
    <div class="form-group">
      <label>Nama:</label>
      <input type="text" id="name" name="name">
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="email" id="email" name="email">
    </div>
    <div class="form-group">
      <label>Pesan:</label>
      <textarea id="message" name="message"></textarea>
    </div>
    <button type="submit" id="submitBtn">Kirim</button>
  </form>

  <div class="message_box" id="status"></div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<script>
$(document).ready(function() {
  $('#contactForm').submit(function(e){
    e.preventDefault();

    var name = $('#name').val().trim();
    var email = $('#email').val().trim();
    var message = $('#message').val().trim();

    if(name === '') { $('#status').html('Masukkan nama!'); $('#name').focus(); return; }
    if(email === '') { $('#status').html('Masukkan email!'); $('#email').focus(); return; }
    if(!isValidEmailAddress(email)) { $('#status').html('Email tidak valid!'); $('#email').focus(); return; }
    if(message === '') { $('#status').html('Masukkan pesan!'); $('#message').focus(); return; }

    $('#status').html('<span class="loading"></span>Mengirim...');
    $('#submitBtn').prop('disabled', true);

    $.ajax({
      type: "POST",
      url: "ajax.php",
      data: {name:name, email:email, message:message},
      success: function(response){
        $('#status').html('<span class="success-icon">&#10004;</span>' + response);
        $('#contactForm')[0].reset();
        $('#submitBtn').prop('disabled', false);
      },
      error: function(){
        $('#status').html('Terjadi kesalahan saat mengirim!');
        $('#submitBtn').prop('disabled', false);
      }
    });
  });
});

function isValidEmailAddress(email) {
  var pattern = /^[^ ]+@[^ ]+\.[a-z]{2,6}$/i;
  return pattern.test(email);
}
</script>

</body>
</html>
